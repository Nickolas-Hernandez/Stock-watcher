<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="watchlist-page container " data-view="watchlist">
      <form class="search-bar column-full">
        <input type="text" name="search-field" id="search-input" placeholder="Search Ticker Symbols (TSLA, AAPL, etc.)" class="column-full">
        <div class="auto-list-container">
          <ul class="auto-list"></ul>
        </div>
        <i class="fas fa-spinner searchbar-loading-icon hidden"></i>
      </form>
      <div class="error-container hidden">
        <p class="error-message">! Not a Valid Symbol</p>
      </div>
      <div class="row lists-sections">
        <section class="watchlist-section column-half">
          <header class="watchlist-header row">
            <h2 class="watchlist-text">My Watchlist</h2>
            <i class="fas fa-pen edit-icon"></i>
            <span class="full-bar column-full"></span>
          </header>
          <ul class="watchlist column-full">
            <li class="watchlist-item-head row column-full">
              <p class="ticker">SYMBOL</p>
              <div class="price-column-head">
                <p class="price">&dollar;&dollar;&dollar;</p>
              </div>
            </li>
            <li class="watchlist-placeholder"><p>Your watchlist is empty. . .</p></li>
          </ul>
        </section>
        <section class="top-news-section column-half">
          <header class="watchlist-header row">
            <h2 class="watchlist-text">Trending News</h2>
            <span class="full-bar column-full"></span>
          </header>
          <ul class="top-news-list"></ul>
        </section>
      </div>
    </div>
    <div class="stock-page container row hidden" data-view="stockPage">
      <header class="overview-header search-bar column-full row">
        <h2 class="watchlist-text">Overview</h2>
        <i class="fas fa-times close-icon"></i>
        <span class="full-bar column-full"></span>
      </header>
      <section class="stock-stats-section column-half">
        <div class="stock-stats-container positive-background">
          <header class="stats-header row">
            <h2 class="stats-ticker"></h2>
            <h2 class="stats-price"></h2>
            <h4 class="company-name column-full"></h4>
          </header>
          <section class="stats-table-container">
            <div class="table-header row column-full">
              <h3>Stats</h3>
              <h3 class="stats-date"></h3>
              <span class="full-bar column-full"></span>
            </div>
            <table class="stats-table column-full">
              <tbody>
                <tr>
                  <td>Open</td>
                  <td class="open-price"></td>
                  <td>Close</td>
                  <td class="close-price"></td>
                </tr>
                <tr>
                  <td>High</td>
                  <td class="high-price"></td>
                  <td>Low</td>
                  <td class="low-price"></td>
                </tr>
                <tr>
                  <td>52Wk Hi</td>
                  <td class="high-52wk"></td>
                  <td>52Wk Lo</td>
                  <td class="low-52wk"></td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
        <div class="row add-to-watchlist-wrapper">
          <i class="fas fa-plus plus-icon"></i>
          <p>Add to Watchlist</p>
        </div>
      </section>
      <section class="top-news-section column-half">
        <header class="watchlist-header row">
          <h2 class="watchlist-text">Related News</h2>
          <span class="full-bar column-full"></span>
        </header>
        <ul class="stock-news-list"></ul>
      </section>
    </div>
  </main>
  <div class="loading-icon-container hidden">
    <i class="fas fa-spinner loading-icon"></i>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

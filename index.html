<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="watchlist-page container hidden" data-view="watchlist">
      <section class="search-bar column-full">
        <input type="text" name="search-field" id="search-input" placeholder="Search Ticker Symbols">
        <i class="fas fa-search"></i>
        <div class="auto-list-container">
          <ul class="auto-list"></ul>
        </div>
      </section>
      <div class="row lists-sections">
        <section class="watchlist-section column-half">
          <header class="watchlist-header row">
            <h2 class="watchlist-text">My Watchlist</h2>
            <i class="fas fa-pen"></i>
            <span class="full-bar column-full"></span>
          </header>
          <ul class="watchlist column-full">
            <li class="watchlist-item-head row column-full">
              <p class="ticker">SYMBOL</p>
              <div class="price-column">
                <p class="price">&dollar;&dollar;&dollar;</p>
              </div>
            </li>
          </ul>
        </section>
        <section class="top-news-section column-half">
          <header class="watchlist-header row">
            <h2 class="watchlist-text">Top News</h2>
            <span class="full-bar column-full"></span>
          </header>
          <ul class="top-news-list"></ul>
        </section>
      </div>
    </div>
    <div class="stock-page container" data-view="stockPage">
      <header class="overview-header search-bar column-full row">
        <h2 class="watchlist-text">Overview</h2>
        <i class="fas fa-plus"></i>
        <i class="fas fa-times"></i>
        <span class="full-bar column-full"></span>
      </header>
      <section class="stock-stats-section column-half">
        <div class="stock-stats-container positive-background">
          <header class="stats-header row">
            <h2 class="stats-ticker">TSLA</h2>
            <h2 class="stats-price">&dollar;420.69</h2>
            <h4 class="company-name column-full">Tesla, Inc</h4>
          </header>
        </div>
      </section>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
